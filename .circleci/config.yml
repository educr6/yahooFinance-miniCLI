version: 2.1


jobs:
  build:
    working_directory: ~/yahooFinance-miniCLI

    docker:
      - image: circleci/python:3.6.4
    steps:
      - run:
          name: The First Step
          command: |
            echo 'Hello World! Construccion de Software'
            echo 'This is the delivery pipeline using Circle CI'
      
      - run:
          name: Setting up Pip
          command: |
            curl https://bootstrap.pypa.io/get-pip.py | python

      
      
      - run:
          name: Installing dependencies
          command: 
            
            python -m pip install beautifulsoup4
            python -m pip install pytest

      - run:
          name: Unit Testing Step
          command: |
            echo 'Unit Tests are about to run'
            pwd
            cd Tests
            pytest




